<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressed Archive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>

</head>
<body>
    <div class="container">
        
    <h1>Compressed Archive</h1>
    <h6>gzip: tar -cvzf &ltname-of-compressed_archive&gt &ltdirectory_or_file_1&gt &ltdirectory_or_file_2&gt ... &ltdirectory_or_file_n&gt</h6>
    <h6>bzip2: tar -cvjf &ltname-of-compressed_archive&gt &ltdirectory_or_file_1&gt &ltdirectory_or_file_2&gt ... &ltdirectory_or_file_n&gt</h6>

    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter the name of resultant compressed archive (absolute path)</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="example: /root/files.tar" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Source files and/or directories separated by space (absolute path)</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example: /usr/local /root/file1" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             gzip compression
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              bzip2 compression
            </label>
          </div>
         
       
        <button type="submit" class="btn btn-primary">Proceed</button>
      </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
