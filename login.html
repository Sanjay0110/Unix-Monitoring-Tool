<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">


   <h1>Admin Login</h1>

   <div id="login-box">

    <div class="mb-3">
    <img src="static/admin.png" alt="Admin Icon" width="25%;" height="25%;">
    </div>


    <form action="">

        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="username" required>
          </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
    <div class="d-grid gap-2 col-6 mx-auto mb-3">
      <a href=""><h6><strong>Change Password</strong></h6></a>
      </div>
    <div class="d-grid gap-2 col-1 mx-auto mb-3" id="btnsignup">
    <button class="btn btn-success " onclick="location.href='signup.html'">Signup</button>
    </div>
    

   </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
