<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Monitoring Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
    

        <h4>Type a command in the text box to run it on the linux machine</h4>

        <form action="index.html">
            <div class="hstack gap-3">
                <input class="form-control me-auto" type="text" placeholder="Type a command..." aria-label="Type a command..." id="command-box" required>
                <button class="btn btn-secondary" type="submit" onclick="location.href='output.html'">Execute</button>
    
                <div class="vr"></div>
                <button type="button" class="btn btn-outline-danger"  onclick="clearf()">Clear</button>
            </div>
           </form>
<br>
<h3>Output</h3>
           <textarea class="form-control me-auto" id="exampleFormControlTextarea1" rows="15" disabled></textarea>
           </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
